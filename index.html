<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00d4ff;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #ffffff;
            color: #333;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: #00d4ff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: #009fbf;
        }

        .error-message {
            color: #ff4d4d;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Enter your ID" required />
            <input type="password" id="password" placeholder="Enter your Password" required />
            <button type="submit">Login</button>
        </form>
        <div id="error-message" class="error-message">Invalid ID or Password. Please try again.</div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        const validUsers = [
            { id: 'admin1', password: 'password1' },
            { id: 'admin2', password: 'password2' }
        ];

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = validUsers.find(user => user.id === username && user.password === password);

            if (user) {
                alert('Login successful! Redirecting to the dashboard...');
                window.location.href = "dashboard.html"; // Redirect to the dashboard
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
