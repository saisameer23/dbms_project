
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Table</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .table-container {
            background: #2a2a72;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 900px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background: #00d4ff;
        }

        tr:hover {
            background: #009fbf;
        }

        .delete-btn {
            padding: 5px 10px;
            background: #ff4040;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .delete-btn:hover {
            background: #bf3030;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2 style="text-align: center; color: #00d4ff;">Menu Items</h2>
        <table>
            <thead>
                <tr>
                    <th>Dish ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Size</th>
                    <th>Spice Type</th>
                    <th>Region</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="menu-table-body">
                <!-- Data rows will be added dynamically here -->
            </tbody>
        </table>
    </div>
    <script>
        const menuData = [
            { id: '1', name: 'Pizza', price: '$15', size: 'Large', spice: 'Mild', region: 'Italy' },
            { id: '2', name: 'Sushi', price: '$20', size: 'Medium', spice: 'Spicy', region: 'Japan' },
            // Add mock data or fetch from a database
        ];

        const menuTableBody = document.getElementById('menu-table-body');

        // Populate table
        menuData.forEach((menuItem, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${menuItem.id}</td>
                <td>${menuItem.name}</td>
                <td>${menuItem.price}</td>
                <td>${menuItem.size}</td>
                <td>${menuItem.spice}</td>
                <td>${menuItem.region}</td>
                <td><button class="delete-btn" onclick="deleteRow(${index})">Delete</button></td>
            `;
            menuTableBody.appendChild(row);
        });

        // Delete row function
        function deleteRow(index) {
            menuData.splice(index, 1); // Remove from data array
            menuTableBody.deleteRow(index); // Remove row from table
        }
    </script>
</body>
</html>
